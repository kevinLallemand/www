<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Connexion</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="connection.js"></script> <!-- Inclusion du script JavaScript -->
</head>
<body>
    <h1>Formulaire de Connexion</h1>
    <!-- Formulaire de connexion -->
    <form id="loginForm">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required><br>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required><br>
        <input type="button" id="btnForm" value="Se Connecter"> <!-- Bouton pour se connecter -->
    </form>
    <p id="response"></p><!-- Affichage des messages d'erreur -->
    <p id="error"></p> <!-- Élément pour afficher les messages d'erreur -->
</body>
</html>
